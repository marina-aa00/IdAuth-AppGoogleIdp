<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"></html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Google IdP</title>

  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <link th:href="@{/css/estilos.css}" rel="stylesheet"> 
</head>

<body>
    <div th:include="auth/header.html::header"></div>
    <div class="row text-center">
        <div class="card-body">
            
                <h1 class="card-text">You have authenticated correctly! :)</h1>
            

        </div>
    </div>
    <div class="row text-center">
      <div class="card-body">
          
              <h2 class="card-text">Your name is:</h2>

      </div>
  </div>
    <div class="row text-center">
      <div class="card-body">
          
              <h4 class="card-text" th:text="${userName}"></h4>

      </div>
  </div>
  <div class="row text-center">
    <div class="card-body">
        
            <h2 class="card-text">Your email is:</h2>

    </div>
</div>
<div class="row text-center">
  <div class="card-body">
      
          <h4 class="card-text" th:text="${email}"></h4>

  </div>
</div>
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
